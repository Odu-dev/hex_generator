<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/b92b84807e.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbergenerator app</title>
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Counter app</h1>
        <span class="count">#fff</span>
        <hr />

        <div class="button">
          <button class="generate">
            <i class="fas fa-spinner"></i>
            Generate
          </button>
          <button class="reset">
            <i class="fas fa-spinner"></i>
            Reset
          </button>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
